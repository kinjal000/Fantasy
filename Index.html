<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fun Facts Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            max-width: 700px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #fact {
            font-size: 1.3rem;
            color: #666;
            margin: 2rem 0;
            min-height: 80px;
            line-height: 1.6;
            transition: all 0.3s ease;
            padding: 0 1rem;
        }

        #generate-btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #generate-btn:active {
            transform: translateY(1px);
        }

        footer {
            margin-top: 2rem;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fact-animation {
            animation: popIn 0.3s ease-out;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Fun Facts Generator ‚ú®</h1>
        <p id="fact">Click the button to reveal a fun fact!</p>
        <button id="generate-btn">Generate Another Fun Fact</button>
    </div>
    <footer>
        <p>Created with üíñ during the GenAI 101 Workshop</p>
    </footer>
    <script>
        const facts = [
            "I love hiking and have traveled to five national parks! üèûÔ∏è",
            "I am an avid reader and read around 20 books per year! üìö",
            "I once baked a 3-tiered cake for a family gathering! üéÇ",
            "I speak three languages fluently! üó£Ô∏è",
            "I'm learning to play the guitar in my free time! üé∏",
            "I enjoy stargazing and can identify many constellations! ‚≠ê",
            "I once participated in a marathon and finished it! üèÉ‚Äç‚ôÇÔ∏è",
            "I love experimenting with new recipes in the kitchen! üë®‚Äçüç≥",
            "I have a small collection of vintage postcards from around the world! ‚úâÔ∏è",
            "I'm passionate about coding and creating small fun projects like this! üíª"
        ];

        function generateFact() {
            const factElement = document.getElementById('fact');
            const randomIndex = Math.floor(Math.random() * facts.length);
            
            factElement.classList.remove('fact-animation');
            void factElement.offsetWidth; // Trigger reflow
            factElement.classList.add('fact-animation');
            
            factElement.textContent = facts[randomIndex];
        }

        const generateButton = document.getElementById('generate-btn');
        generateButton.addEventListener('click', generateFact);

        window.onload = generateFact;
    </script>
</body>
</html>
